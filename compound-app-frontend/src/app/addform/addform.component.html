<div>
    <h1>Add A New Compound</h1>
    <label for="name">Compound Name:</label><br>
    <input type="text" id="name"[(ngModel)]="name"><br>
    <label for="description">Descripton:</label><br>
    <input type="text" id="description" [(ngModel)]="description"><br>
    <label for="imageUrl">Image URL:</label><br>
    <input type="text" id="imageUrl" [(ngModel)]="imageUrl"><br>
    <br><button (click)="addCompound()">Add Compound</button>
</div>
