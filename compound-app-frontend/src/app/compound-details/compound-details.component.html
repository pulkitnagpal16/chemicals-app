<div *ngIf="compound">
    <h2>{{ compound.CompoundName }}</h2>
    <img src={{compound.strImageSource}}>
    <p>{{ compound.CompoundDescription }}</p>
  </div>
  
<div class="button-container">
  <button (click)="deleteCompound()">Delete</button>
  <button (click)="updateCompound()">Update</button>
</div>
